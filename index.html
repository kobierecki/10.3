<!DOCTYPE html>
<html>
    <head>
        <title>10.3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="carousel">
            <ul>
                <li data-num = "1"><img src="img/team-1.jpg" ></li>
                <li data-num = "2"><img src="img/team-2.jpg"></li>
                <li data-num = "3"><img src="img/team-3.jpg"></li>
                <li data-num = "4"><img src="img/team-4.jpg"></li>
                <li data-num = "5"><img src="img/team-5.jpg"></li>
            </ul>
            <i id="js-left-arrow" class="fa fa-arrow-left arrow-left fa-2x" aria-hidden="true"></i>
            <i id="js-right-arrow" class="fa fa-arrow-right arrow-right fa-2x" aria-hidden="true"></i>
            <div class="pagination">
                <div class ="js-change-slide circle" data-num = "1"></div>
                <div class ="js-change-slide circle" data-num = "2"></div>
                <div class ="js-change-slide circle" data-num = "3"></div>
                <div class ="js-change-slide circle" data-num = "4"></div>
                <div class ="js-change-slide circle" data-num = "5"></div>    
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
